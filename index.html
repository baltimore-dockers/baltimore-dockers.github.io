---
title: News
---

<div class="hero">
  <div class="team-name">Baltimore Dockers</div>
  <div class="tag-line">Welcome to the Dock Show</div>
</div>

<div class="news-container">
    {% for post in site.posts %}
    {% assign bg_url = post['grid photo'] | slice: 9, post['grid photo'].size %}
      <div 
        class="news-item" 
        style="background-image: url("uploads/2025-schedule.jpg"); 
        background-size: contain;"
      >
        <h1>{{ post.title }}</h1>
        <p>{{bg_url}}</p>
        <a href="{{ post.url }}">
            <span class="link-spanner"></span>
        </a>
      </div>
    {% endfor %}
</div>

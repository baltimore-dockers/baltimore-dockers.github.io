---
title: News
---

<div class="hero">
  <div class="team-name"> Baltimore Dockers</div>
</div>

<div class="news-container">
    {% for post in site.posts %}
      <div class="news-item">
        <h1>{{ post.title }}</h1>
        <a href="{{ post.url }}">
            <span class="link-spanner"></span>
        </a>
      </div>
    {% endfor %}
</div>

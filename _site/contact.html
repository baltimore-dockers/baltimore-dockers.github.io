    <h1>CONTACT US</h1>
<div class="contact-container">
  <div class="contact-instructions">
    <H1>
      HAVE A QUESTION?<BR>
      FILL OUT THE CONTACT FORM AND WE WILL REACH OUT!  
    </H1>
  </div>
  <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xdoqyyqe" method="post" class="contact-form">
    <fieldset id="fs-frm-inputs">
      <input type="text" name="name" id="full-name" placeholder="First and Last Name" required="">
      <input type="email" name="_replyto" id="email-address" placeholder="Email" required="">
      <textarea rows="5" name="message" id="message" placeholder="Message" required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input type="submit" value="Submit" class="submit">
  </form>
  </div>
</div>

    <script>
    function getCompareDate() {
        var d = new Date(),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();
        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;
        return [year, month, day].join('');
    }
    var elements = document.querySelectorAll('[future-date]');
    Array.prototype.forEach.call(elements, function(el, i){
        if(el.getAttribute('future-date').split('-').join('') < getCompareDate()) el.remove();
    });
</script>

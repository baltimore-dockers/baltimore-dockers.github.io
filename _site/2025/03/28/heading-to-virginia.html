    <p>Join the Dockers on April 5th in the rolling hills of Crozet, Virginia (just outside of Charlottesville) at King Family Vineyards for the Mid Atlantic Cup. The Dockers will attempt to win for a third year in a year in a row.</p>

    <script>
    function getCompareDate() {
        var d = new Date(),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();
        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;
        return [year, month, day].join('');
    }
    var elements = document.querySelectorAll('[future-date]');
    Array.prototype.forEach.call(elements, function(el, i){
        if(el.getAttribute('future-date').split('-').join('') < getCompareDate()) el.remove();
    });
</script>
